{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="card mb-5 mt-5">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="{{ book['thumbnail'] }}" class="card-img" alt="...">
          </div>
          <div class="col-md-8 mb-3">
            <div class="card-body">
              <h1 class="card-title"><a href="{{ book['url'] }}">{{ book['title'] }}</a></h1>
              <h4 class="card-text">Author(s) : </h4>
              <p class="card-text">{{ book['authors'] }}</p>
              <h4 class="card-text">Description : </h4>
              <p class="card-text overflow-auto" style="height: 200px">{{ book['description'] }}</p>
              <h4 class="card-text mt-3">Chapters : </h4>
              <ul class="list-group">
                {% for chapter in book['chapters'] %}
                <li class="list-group">
                    <a href="{{ book['chapters'][chapter] }}">Chapter {{ chapter|int + 1 }}</a>
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>

</div>

{% endblock %}
